{% extends 'tracker/base.html' %}

{% block title %}Delete Measurement - FitTrack{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Delete Measurement</h5>
            </div>
            <div class="card-body text-center">
                <h5 class="mb-3">Are you sure you want to delete this measurement?</h5>
                <p class="lead">Measurement from {{ measurement.date }}</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{% url 'measurement_list' %}" class="btn btn-secondary me-3">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
